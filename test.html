<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Bootstrap Tabs Example</title>
</head>
<style>
    .img-top {
        border-radius: 5px;
        width: 100%;
        height: 60%;
    }
</style>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="day-tab" data-bs-toggle="tab" data-bs-target="#day" type="button" role="tab" aria-controls="day" aria-selected="true">Top Ngày</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="week-tab" data-bs-toggle="tab" data-bs-target="#week" type="button" role="tab" aria-controls="week" aria-selected="false">Top Tuần</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="total-tab" data-bs-toggle="tab" data-bs-target="#total" type="button" role="tab" aria-controls="total" aria-selected="false">Top Tổng</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active " id="day" role="tabpanel" aria-labelledby="day-tab">
                        <div class="row ">
                            <div class="col-1 mt-4 ">1</div>
                            <div class="col-3 mt-1"><img src="http://127.0.0.1:8000/storage/comics/riaQeASYPp5HDxFm892SWqX0ufXL1J3rlkaACwPY.jpg" class="img-top" alt=""></div>
                            <div class="col-6">
                                <p>Trịnh Xuân Thuỷ
                                    <br> <i class="">Chap 100</i>
                                </p>
                            </div>
                            <div class="col-2 pt-5">
                                12.000
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="week" role="tabpanel" aria-labelledby="week-tab">
                        <div class="row ">
                            <div class="col-1 mt-4 ">1</div>
                            <div class="col-3 mt-1"><img src="http://127.0.0.1:8000/storage/comics/riaQeASYPp5HDxFm892SWqX0ufXL1J3rlkaACwPY.jpg" class="img-top" alt=""></div>
                            <div class="col-6">
                                <p>Trịnh Xuân Thuỷ
                                    <br> <i class="">Chap 100</i>
                                </p>
                            </div>
                            <div class="col-2 pt-5">
                                12.000
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="total" role="tabpanel" aria-labelledby="total-tab">
                        <div class="row ">
                            <div class="col-1 mt-4 ">1</div>
                            <div class="col-3 mt-1"><img src="http://127.0.0.1:8000/storage/comics/riaQeASYPp5HDxFm892SWqX0ufXL1J3rlkaACwPY.jpg" class="img-top" alt=""></div>
                            <div class="col-6">
                                <p>Trịnh Xuân Thuỷ
                                    <br> <i class="">Chap 100</i>
                                </p>
                            </div>
                            <div class="col-2 pt-5">
                                12.000
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
